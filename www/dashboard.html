        <script type="application/javascript">
            function genTable(types, items, tid, currentTime) {
                var str = "";
                items.forEach(function(item) {
                    if (item.tid != tid) {
                        return;
                    }
                    str += "<tr>";
                    str += "<td>" + item.name + "</td>";
                    str += "<td>" + item.timeToCook + "</td>";
                    str += "<td>" + genTimeBar(item.startTime, item.endTime) + "</td>";
                    str += "<td>$" + (item.price / 100.0).toFixed(2) + "</td>";
                    str += "<td>0</td>";
                    // Name, Time2Cook, AvailableTime, Price, Order
                    str += "</tr>";
                });
                return str;
            }

            function updateTable(tid) {
                document.getElementById("itemTable").innerHTML = genTable(loaded.types, loaded.items, tid, "10:00:00");
            }

            function genSidebar(types, tid) {
                var str = "";
                str += "<ul class=\"nav nav-sidebar\">";
                types.forEach(function(type) {
                    str += "<li";
                    if (type.tid == tid) {
                        str += " class=\"active\">";
                    } else {
                        str += ">";
                    }
                    str += "<a href=\"javascript:updatePage(" + type.tid + ")\">";
                    str += type.name;
                    str += "</a></li>";
                });
                str += "</ul>";
                return str;
            }

            function updateSidebar(tid) {
                document.getElementById("typeSidebar").innerHTML = genSidebar(loaded.types, tid);
            }

            function updatePage(tid) {
                updateSidebar(tid);
                updateTable(tid);
            }

            function mylog() {
                console.log("hello");
            }

            var loaded = {
