                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                    <h1 class="page-header">Place your order</h1>

                    <h4>When do you want your food?</h4>
                    <div id="divWhenWantFood">
                        <div><div class="radio">
                            <label><input type="radio" name="timeRadio" checked onclick="checkASAP()">ASAP</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="timeRadio" onclick="checkPickTime()">Pick your time</label>
                            <label><input type="text" id="textPickTime" style="width: 90px" class="form-control" placeholder="hh:mm:ss" disabled></label>
                        </div></div>

                        <div>
                            <button type="button" class="btn btn-default" onclick="pickTimeOkay()">Okay</button>
                            <span style="margin-left: 10px;" id="spanOkay"></span>
                        </div>
                    </div>

                    <hr />
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Time2Cook</th>
                                    <th>Hours</th>
                                    <th>Price</th>
                                    <th>Order</th>
                                </tr>
                            </thead>
                            <tbody id="itemTable">
                            </tbody>
                        </table>
                    </div>

                    <hr />
                    <h3>Order summary</h3>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Item</th>
                                    <th>Number</th>
                                    <th>Price</th>
                                </tr>
                            </thead>
                            <tbody id="orderTable">
                                <tr>
                                    <td>1,001</td>
                                    <td>Lorem</td>
                                    <td>ipsum</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <hr />
                    <div>
                        <form class="form-horizontal" role="form" action="" onsubmit="submitOrder(); return false;">
                          <div class="form-group">
                            <label for="inputCard" class="col-sm-2 control-label">DukeCard</label>
                            <div class="col-sm-10">
                              <input type="number" class="form-control" id="inputCard" placeholder="000000000">
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-10">
                              <input type="email" class="form-control" id="inputEmail" placeholder="somebody@something.com">
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="inputName" class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="inputName" placeholder="Somebody">
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="inputPhone" class="col-sm-2 control-label">Phone</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="inputPhone" placeholder="1234567890">
                            </div>
                          </div>
                          <!-- <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                              <div class="checkbox">
                                <label>
                                  <input type="checkbox"> Remember me
                                </label>
                              </div>
                            </div>
                          </div> -->
                          <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                              <button type="submit" class="btn btn-default" id="but_send_order" disabled>Send order</button>
                            </div>
                          </div>

                          <!-- <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                            Launch demo modal
                          </button> -->
                          <div class="modal fade" id="myModal">
                            <div class="modal-dialog">  
                              <div class="modal-content">  
                                <div class="modal-header">  
                                  <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>  
                                  <h4 class="modal-title" id="modal_title">Order sent</h4>  
                                </div>  
                                <div class="modal-body">  
                                  <p id="modal_text">You will receive an email when the restaurant confirms your order.</p>  
                                </div>  
                                <div class="modal-footer">  
                                  <button type="button" class="btn btn-default" data-dismiss="modal">Okay</button>  
                                </div>
                              </div><!-- /.modal-content -->
                            </div><!-- /.modal-dialog -->
                          </div><!-- /.modal -->
                        </form>

                    </div>
