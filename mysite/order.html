    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="">ExpressD</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="">Useless</a></li>
                        <li><a href="">Useless</a></li>
                    </ul>
                    <form class="navbar-form navbar-right">
                        <input type="text" class="form-control" placeholder="Useless search...">
                    </form>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar" id="typeSidebar">
                </div>

                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                    <h1 class="page-header">Place your order</h1>

                    <h4>When do you want your food?</h4>
                    <div id="divWhenWantFood">
                        <div><div class="radio">
                            <label><input type="radio" name="timeRadio" checked onclick="checkASAP()">ASAP</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="timeRadio" onclick="checkPickTime()">Pick your time</label>
                            <label><input type="text" id="textPickTime" style="width: 90px" class="form-control" placeholder="hh:mm:ss" disabled></label>
                        </div></div>

                        <div>
                            <button type="button" class="btn btn-default" onclick="pickTimeOkay()">Okay</button>
                            <span style="margin-left: 10px;" id="spanOkay"></span>
                        </div>
                    </div>

                    <hr />
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Time2Cook</th>
                                    <th>Hours</th>
                                    <th>Price</th>
                                    <th>Order</th>
                                </tr>
                            </thead>
                            <tbody id="itemTable">
                            </tbody>
                        </table>
                    </div>

                    <h3>Order summary</h3>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Item</th>
                                    <th>Number</th>
                                    <th>Price</th>
                                </tr>
                            </thead>
                            <tbody id="orderTable">
                                <tr>
                                    <td>1,001</td>
                                    <td>Lorem</td>
                                    <td>ipsum</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
